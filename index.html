<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="assets/css/style.css"
  />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="row">
      <div class="col-4" id="search">
        <form id="search-form">
          <label for="city-search">Search for a City:</label></br>
          <input id="city-search" type="text" />
          <button type="button" class="btn btn-primary">Search</button>
        </form>
        <ul class="list-group">
          <li class="list-group-item">Atlanta</li>
          <li class="list-group-item">Los Angeles</li>
          <li class="list-group-item">Las Vegas</li>
          <li class="list-group-item">San Fransisco</li>
        </ul>
      </div>
      <div class="col-8" id="display">
        <div class="card" id="current">
          <h3 class="card-title" id="current-city"></h2>
            <p class="card-text" id="current-temp"></p>
            <p class="card-text" id="current-humidity"></p>
            <p class="card-text" id="current-ws"></p>
            <p class="card-text" id="current-uvi"></p>
        </div>
        <div class="row">
          <h3 class="col-12">5-Day Forcast:</h3>
          <div class="col-12 d-flex align-items-center justify-content-around" id="week-forecast">
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
