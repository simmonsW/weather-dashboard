<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="assets/css/style.css"
  />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="row">
      <div class="col-4" id="search">
        <form class="row" id="search-form">
          <label class="col-12" for="city-search">Search for a City:</label></br>
          <div class="col-auto p-0">
            <input id="city-search" class="form-control" type="text" />
          </div>
          <div class="col-auto p-0">
            <button id="search-btn" type="button" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
          </div>
        </form>
        <ul class="list-group" id="city-list">
        </ul>
      </div>
      <div class="col-8" id="display">
        <div class="card" id="current">
          <h3 class="card-title" id="current-city"></h2>
            <p class="card-text" id="current-temp"></p>
            <p class="card-text" id="current-humidity"></p>
            <p class="card-text" id="current-ws"></p>
            <p class="card-text" id="current-uvi"></p>
        </div>
        <div class="row">
          <h3 class="col-12">5-Day Forcast:</h3>
          <div class="col-12 d-flex align-items-center justify-content-around" id="week-forecast">
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
      integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
      crossorigin="anonymous">
    </script>
  <script src="assets/js/script.js"></script>
</body>
</html>
